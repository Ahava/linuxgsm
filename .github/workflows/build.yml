name: Docker Image CI

on:
  push:
    branches:
      - master
      - actions
    tags:
      - test_v*
  pull_request:
    branches:
      - master
      - actions

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Extract version_tag
        id: version_tag
        env:
          DOCKER_IS_TAG: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          echo "$GITHUB_REF"
          [[ "$DOCKER_IS_TAG" = true ]] && echo "::set-output name=version_tag::${GITHUB_REF/refs\/tags\//}" || ( [[ "${GITHUB_REF/refs\/heads\//}" = "master" ]] && echo "::set-output name=version_tag::latest" || echo "::set-output name=version_tag::${GITHUB_REF/refs\/heads\//}" )
      - name: Display version_tag
        run: echo ${{ steps.version_tag.outputs.version_tag }}
